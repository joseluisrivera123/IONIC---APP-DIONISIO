<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Bienvenidos a Dionisio</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <ion-item lines="full">
            <ion-label position="floating">usuario</ion-label>
            <ion-input formControlName="email" type="text" required></ion-input>
        </ion-item>
        <ion-item lines="full">
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>

        <ion-row>
            <ion-col>
                <ion-button type="submit" color="danger" expand="block">Iniciar Sesion</ion-button>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
